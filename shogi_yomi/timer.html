<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>将棋タイマー</title>
  <link rel="stylesheet" href="/website01/shogi_yomi/static/timer.css">
  </head>
<body>

  <h1>将棋タイマー</h1>

  <a href="/website01/index.html">最初のサイトへ戻る。</a>

  <label for="timeLimitInput">　　　持ち時間（分）：</label>
  <input type="number" id="timeLimitInput" min="0" value="10">
  <br>
  <label for="SecondsLimitInput">時間使い切り後（秒）：</label>
  <input type="number" id="SecondsLimitInput" min="0" value="30">
  <br>
  <button onclick="setTimers()" class="btn btn--orange btn--radius">対局開始</button>
  <button onclick="changeTurn()" class="btn btn--orange btn--radius">手番交代</button>
  <button onclick="stopTimers()" class="btn btn--orange btn--radius">休憩</button>
  <button onclick="resumeTimers()" class="btn btn--orange btn--radius">再開</button>
  
  <div id="timer-container">
    <div id="SenteTimer">先手の持ち時間: <span id="SenteTime"></span></div>
    <div id="GoteTimer">後手の持ち時間: <span id="GoteTime"></span></div>
  </div>

  
  <script src="/website01/shogi_yomi/static/timer.js"></script>

</body>
</html>
