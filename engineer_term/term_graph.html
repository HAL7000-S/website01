<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma.js with GEXF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.1/sigma.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.1/plugins/sigma.parsers.gexf.min.js"></script>
    <style>
        /* スタイルの追加 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* スクロールバーを非表示 */
        }
        #graph-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <a href="/website01/index.html">最初のサイトへ戻る。</a>
    <div id="graph-container"></div>
    
    <script>
        // Sigmaインスタンスを作成
        var s = new sigma({
            container: 'graph-container',
            settings: {
                defaultNodeColor: '#ec5148'
            }
        });

        // GEXFファイルを読み込む
        sigma.parsers.gexf('/website01/engineer_term/term_space.gexf', s, function() {
            s.refresh();
        });
    </script>
</body>
</html>
