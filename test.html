<!DOCTYPE html>
<html>
<head>
    <style>
        .piano-roll {
            display: inline-block;
            border: 1px solid #000;
            width: 800px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Piano Roll</h1>
    <div class="piano-roll" id="piano-roll"></div>
    <script>
        // サンプルデータ（仮の音符）
        const notes = [
            { pitch: 60, startTime: 0, duration: 0.5 },
            { pitch: 62, startTime: 1, duration: 0.5 },
            { pitch: 64, startTime: 2, duration: 0.5 },
        ];

        const pianoRoll = document.getElementById('piano-roll');

        // ピアノロールを描画する関数
        function drawPianoRoll() {
            pianoRoll.innerHTML = '';
            notes.forEach(note => {
                const noteElement = document.createElement('div');
                noteElement.style.position = 'absolute';
                noteElement.style.backgroundColor = 'blue';
                noteElement.style.width = `${note.duration * 100}px`;
                noteElement.style.height = '20px';
                noteElement.style.top = `${(note.pitch - 60) * 20}px`;
                noteElement.style.left = `${note.startTime * 100}px`;
                pianoRoll.appendChild(noteElement);
            });
        }

        drawPianoRoll();
    </script>
</body>
</html>
